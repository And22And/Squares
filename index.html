<!DOCTYPE HTML>
<html>
    <head>
        <title>Squares</title>
        <link rel="stylesheet" type="text/css" href="squares.css">
        <script src="squares.js"></script>
    </head>
    <body>
        <div id='squares' onmouseleave='outTable()'>
            <div class='topButton'><div class='button' onclick='removeColumn()'><p>-</p></div></div>
            <div class='centerPart'>
                <div class='leftButton'><div class='button' onclick='removeRow()'><p>-</p></div></div>
                <table>
                    <tbody class='squaresTable'>
                        <tr onmouseover='overRow(this)'>
                            <td onmouseover='overCell(this)'></td>
                         </tr>
                    </tbody>
                </table>
                <div class='rightButton'><div class='button' onclick='addColumn()'><p>+</p></div></div>
            </div>
            <div class='bottomButton'><div class='button' onclick='addRow()'><p>+</p></div></div>
        </div>
    </body>
</html>
